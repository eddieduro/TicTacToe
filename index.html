<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
    </div>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr class="text-center">
            <td name="position1" value="1" id="one">a</td>
            <td name="position2" value="2" id="two">b</td>
            <td name="position3" value="3" id="three">c</td>
          </tr>
          <tr class="text-center">
            <td name="position4" value="4" id="four">a</td>
            <td name="position5" value="5" id="five">b</td>
            <td name="position6" value="6" id="six">c</td>
          </tr>
          <tr class="text-center">
            <td name="position7" value="7" id="seven">a</td>
            <td name="position8" value="8" id="eight">b</td>
            <td name="position9" value="9" id="nine">c</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
